# Change these first
owner: chaotic-art # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  # App Domain
  - name: Chaotic Art
    url: https://chaotic.art

  # Services
  - name: Price Service
    url: https://price.chaotic.art
  - name: Genart Service
    url: https://genart.chaotic.art
  - name: Profile Service
    url: https://profile.chaotic.art
  - name: Bucket Service
    url: https://bucket.chaotic.art/
  - name: Dyndata Service
    url: https://dyndata.chaotic.art
  - name: ODA Service
    url: https://oda.chaotic.art
  - name: Playground Bucket Service
    url: https://playground-bucket.chaotic.art/codeChecker/04a8f6c9-07b0-40ec-88ab-e6c8789c9fe4.html?hash=0xdb736faf90adce01428200c2232bc6d9ecfb539d1d2f8451921a65c9e1cb567e
