    url: https://ipos.chaotic.art

  # GraphQL Endpoints
  - name: GraphQL AHK
    url: https://ahk.gql.api.kodadot.xyz/
  - name: GraphQL AHP
    url: https://ahp.gql.api.kodadot.xyz/

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: status.chaotic.art
  baseUrl: /uptime
  logoUrl: https://raw.githubusercontent.com/chaotic-art/uptime/master/assets/upptime-icon.svg
  name: Chaotic Art Status
  introTitle: "**Chaotic Art** Service Status"
  introMessage: Real-time status monitoring for Chaotic Art services powered by [Upptime](https://upptime.js.org).
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
